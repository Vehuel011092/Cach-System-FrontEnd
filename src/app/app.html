<!-- Navbar (Bootstrap) -->
<nav
  class="navbar navbar-expand-lg bg-white py-3 border-bottom"
  [class.navbar-scrolled]="isScrolled"
>
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <div class="d-flex align-items-center gap-2" (click)="reload()">
        <div class="cachIcon">
          <img src="assets/cachIcon.png" width="64" height="64" />
        </div>
        <div class="cachIcon">
          <img src="assets/cachText.png" width="208" height="64" />
        </div>
      </div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><app-drop-down-menu></app-drop-down-menu></li>
        <li class="nav-item"><a class="nav-link" href="#" (click)="reload()">Modelos</a></li>
        <li class="nav-item"><a class="nav-link" href="#" (click)="reload()">Contacto</a></li>
        <li class="nav-item ms-lg-2 d-flex flex-column flex-lg-row gap-2 align-items-lg-center">
          <!-- Admisiones -->
          <a class="btn btn-custom btn-lg rounded-3 px-4 py-2" (click)="reload()"> Admisiones </a>
          <!-- WhatsApp -->
          <a
            class="btn btn-custom btn-lg rounded-3 px-4 py-2"
            href="https://api.whatsapp.com/send/?phone=526642228729..."
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="assets/icons/whatsAppIcon.png"
              width="22"
              height="22"
              class="me-2"
              alt="WhatsApp"
            />
            WhatsApp
          </a>
        </li>
      </ul>
    </div>
  </div>
  @if (isNotLanding()) {
    <button
      class="btn btn-danger rounded-circle back-to-top-btn position-fixed"
      (click)="scrollToTop()"
      [class.show]="isScrolled"
    >
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
  }
</nav>
<!-- Contenido principal -->
<router-outlet />
